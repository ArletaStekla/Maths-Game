<!DOCTYPE html>

<html lang="en">
<head>
<title>Maths Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" href="css/style.css">    
</head>

<body>

	<div id="container">
		<div id="score">
			Score: <span id="scorevalue">0</span>
		</div>
		<div id="correct">
			Correct
		</div>
		<div id="wrong">
			Try again
		</div>
		<div id="question">
			
		</div>
		

		<div id="choices">
			<div id="box1" class="box">
				
			</div>
			<div id="box2" class="box">
			    
			</div>
			<div id="box3" class="box">

			</div>
			<div id="box4" class="box">
			    
			</div>
            <div id="startreset">Start Game
            <button id="example-three" data-text-swap="Restart">Start Game</button>
        </div>


<div id="myProgress">
  <div id="myBar">
	<div id="timeremaining">
            Time: <span id="timeremainingvalue">60</span> sec
        </div>
  </div>
</div>

		</div>
        
        
        <div id="gameover">
            
        </div>
	</div>
    <audio id="correct">
        <source src="audio/correct.mp3">
        <source src="audio/correct.ogg">
    </audio>
    <audio id="wrong">
        <source src="audio/wrong.mp3">
        <source src="audio/wrong.ogg">
    </audio>
    <audio id="myAudio">
  <source src="audio/clock.ogg" type="audio/ogg">
  <source src="audio/clock.mp3" type="audio/mpeg">
</audio>
    <audio id="myAudio1">
  <source src="audio/hurryup.ogg" type="audio/ogg">
  <source src="audio/hurryup.mp3" type="audio/mpeg">
</audio>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
